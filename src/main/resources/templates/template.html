<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-height: 50px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-text {
            text-transform: uppercase;
            font-weight: bold;
            margin-left: 10px; 
            font-size: 1.5em; 
            line-height: 50px; 
        }

        p {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .date {
            text-align: right;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img th:src="@{https://eventify.solutions/_next/image?url=%2Fiso_logo.png&w=32&q=75}" alt="Eventify Logo"/>
        <div class="logo-text">EVENTIFY</div>
    </div>
    <div class="date">
        <p>Date: <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"></span></p>

    </div>
</header>

<h2>Reporte de movimientos del proveedor: <span th:text="${providerName}"></span></h2>
<p>Ganancias por mes: </p>
<table border="1">
    <thead>
        <tr>
            <th>Month</th>
            <th>Profit</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="entry : ${profitsPerMonth}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
    </tbody>
</table>
<p>Cantidad de reservas por mes:</p>
<table border="1">
    <thead>
        <tr>
            <th>Month</th>
            <th>Qty of bookings</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="entry : ${bookingsPerMonth}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value}"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
