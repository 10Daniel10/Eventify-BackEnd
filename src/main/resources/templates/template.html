<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Your Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            max-height: 50px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-text {
            text-transform: uppercase;
            font-weight: bold;
            margin-left: 10px; /* Adjust the spacing as needed */
            font-size: 1.5em; /* Adjust the font size as needed */
            line-height: 50px; /* Set line height to match the logo height */
        }

        p {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .date {
            text-align: right;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img th:src="@{https://eventify.solutions/_next/image?url=%2Fiso_logo.png&w=32&q=75}" alt="Eventify Logo"/>

    </div>
    <div class="date">
